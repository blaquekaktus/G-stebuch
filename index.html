<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGästebuch</title>
</head>
<body>
    <header>
        <h1>Online-Gästebuch</h1>
    </header>

    <section id="Guestbook_entries">
        <h2>Gästebucheinträge</h2>

    </section>

    <section>
        <h2>Neuen Eintrag hinzufügen</h2>
        <form action="#" method="post">
            <label for="name">Name: *</label>
            <input type="text" name="name" id="name" required>

            <label for="message">Nachricht: *</label>
            <textarea name="message" id="message" cols="30" rows="20" required></textarea>
            
            <button type="submit">>Eintrag Hinzufügen</button>
        </form>
    </section>

    <footer> 
        <p>&copy; 2024 Online-Gästebuch Cookis GmbH</p>
    <footer>
</body>
</html>
